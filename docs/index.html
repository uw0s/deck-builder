<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deck-builder</title>
  <link href="data:," rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4>Card Search</h4>
        <input type="text" class="form-control mb-3" id="search-input" placeholder="Search for a card...">
        <div class="card-list" id="card-list">
        </div>
      </div>

      <div class="col-md-6">
        <h4>Deck</h4>
        <p class="deck-counter" id="deck-counter"></p>
        <div class="deck-list" id="deck-list">
        </div>
        <span id="error-message" class="text-danger ms-3"></span>
        <div class="d-flex justify-content-end mt-2">
          <button id="clear-deck-btn" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Clear Deck"><i class="bi bi-trash-fill"></i></button>
          <button id="save-deck-btn" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Save deck to image"><i class="bi bi-floppy-fill"></i></button>
          <button id="copy-deck-btn" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Copy deck to clipboard"><i class="bi bi-file-text-fill"></i></button>
        </div>
      </div>
    </div>
    <footer class="mt-4">
      <p class="text-center">
        <a href="https://github.com/uw0s/deck-builder" target="_blank">
          <i class="bi bi-github fs-3"></i>
        </a>
      </p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
