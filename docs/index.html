<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deck-builder</title>
  <link href="data:," rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4>Card Search</h4>
        <input type="text" class="form-control mb-3" id="search-input" placeholder="Search for a card...">
        <div class="card-list" id="card-list">
        </div>
      </div>

      <div class="col-md-6">
        <h4>Deck</h4>
        <p class="deck-counter" id="deck-counter"></p>
        <div class="deck-list" id="deck-list">
        </div>
        <span id="error-message" class="text-danger ms-3"></span>
        <div class="d-flex justify-content-end mt-2">
          <button id="clear-deck-btn" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Clear Deck"><i class="bi bi-trash-fill"></i></button>
          <button id="save-deck-btn" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Save deck to image"><i class="bi bi-floppy-fill"></i></button>
          <button id="copy-deck-btn" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Copy deck to clipboard"><i class="bi bi-file-text-fill"></i></button>
          <button id="settings-btn" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Settings"><i class="bi bi-gear-fill"></i></button>
        </div>
      </div>
    </div>
    <footer class="mt-4">
      <p class="text-center">
        <a href="https://github.com/uw0s/deck-builder" target="_blank">
          <i class="bi bi-github fs-3"></i>
        </a>
      </p>
    </footer>
  </div>
  <div class="modal fade" id="settings-modal" tabindex="-1" aria-labelledby="settings-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settings-modal-label">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="settings-form">
            <div class="mb-3">
              <label for="cards-json-upload" class="form-label">Upload config</label>
              <input type="file" class="form-control" id="cards-json-upload" accept=".json">
              <span id="error-message-modal" class="text-danger ms-3"></span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save-settings-btn">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
